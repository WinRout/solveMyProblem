services:
  mongodb-store-routing:
    container_name: mongodb-store-routing
    image: mongodb/mongodb-community-server:6.0-ubi8
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: pass
    restart:
      always
  # service-user-data-adapter:
